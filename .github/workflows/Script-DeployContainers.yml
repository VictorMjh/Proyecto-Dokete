name: Script Deploy Container
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest  # Esta es la máquina donde se ejecuta el job
    steps:
      - name: Check out the code
        uses: actions/checkout@v2  # Clona el código fuente del repositorio
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Usa el secreto SSH creado
      
      # --- Generar archivo .env desde variables y secrets de git ---
      - name: Generar archivo .env desde variables y secrets de git
        run: |
          echo "${{ vars.ENV_FILE }}" > .env
          echo "${{ vars.DATA_PATH }}" >> .env
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
      # -----------------
    
      # Copia ambos archivos al home del usuario deploy
      - name: Copiar archivos al servidor remoto usando variable de path
        run: |
          scp -P 5122 -o StrictHostKeyChecking=no .env ./docker/docker-compose.yml deploy@sylvahabitat.duckdns.org:${{ vars.DATA_PATH }}
          ssh -o StrictHostKeyChecking=no -p 5122 deploy@sylvahabitat.duckdns.org "chmod 600 ${{ vars.DATA_PATH }}.env" # Restringe los permisos del archivo .env en el servidor remoto

      - name: Connect to Ubuntu Server and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -p 5122 deploy@sylvahabitat.duckdns.org 'bash -s' < ./docker/Script-DeployContainers.sh
