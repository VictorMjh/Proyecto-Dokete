name: Deploy Container 2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Copy files to Ubuntu Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: sylvahabitat.duckdns.org
          username: deploy
          port: 5122
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker/docker-compose.yml,./docker/.env"
          target: "/home/deploy/proyecto-dokete"

      - name: Connect to Ubuntu Server and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: sylvahabitat.duckdns.org
          username: deploy
          port: 5122
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ejecuta docker-compose usando la ruta absoluta del archivo
            docker-compose -f "/home/deploy/proyecto-dokete/docker-compose.yml" up -d --build
