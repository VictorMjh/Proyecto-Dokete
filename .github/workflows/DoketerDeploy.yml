name: Deploy Ubuntu Server and Manage Docker Containers

on:
  push:
    branches:
      - main  # O la rama que prefieras para activar el workflow

jobs:
  deploy:
    runs-on: ubuntu-latest  # Esta es la máquina donde se ejecuta el job
    steps:
      - name: Check out the code
        uses: actions/checkout@v2  # Clona el código fuente del repositorio

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Usa el secreto SSH creado

      - name: Connect to Ubuntu Server and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -p 5122 vic@sylvahabitat.duckdns.com 'bash -s' < deploy_script.sh
